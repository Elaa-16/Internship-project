<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    input {
      height: 44px; /* Consistent input height */
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="flex w-full max-w-5xl bg-white rounded-2xl shadow-lg overflow-hidden">
    
    <!-- LEFT: LOGIN FORM -->
    <div id="loginForm" class="flex-1 p-8 md:p-10">
      <h2 class="text-2xl md:text-3xl font-bold text-indigo-900">Log in</h2>
      <p class="text-gray-500 mb-6">to access your account</p>

      <div class="mb-5">
        <label class="block text-sm text-gray-700 mb-2">Email address</label>
        <input type="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded-full px-5 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div class="mb-5">
        <label class="block text-sm text-gray-700 mb-2">Password</label>
        <input type="password" placeholder="Enter your password" class="w-full border border-gray-300 rounded-full px-5 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <a href="#" class="text-sm text-indigo-600 mt-2 inline-block">I forget my password</a>
      </div>

      <button class="w-full bg-gradient-to-r from-indigo-500 to-indigo-900 text-white py-3 rounded-full mt-2 font-medium">Log in</button>

      <p class="mt-6 text-center text-gray-500 text-sm">Don't have an account?
        <a href="#" onclick="showRegister()" class="text-indigo-900 font-semibold">Create an account</a>
      </p>
    </div>

    <!-- LEFT: REGISTER FORM -->
    <div id="registerForm" class="hidden flex-1 p-8 md:p-10">
      <h2 class="text-2xl md:text-3xl font-bold text-indigo-900">Create an account</h2>
      <p class="text-gray-500 mb-6">Already have an account? 
        <a href="#" onclick="showLogin()" class="text-indigo-900 font-semibold">Log in</a>
      </p>

      <!-- First + Last name in same row -->
      <div class="flex gap-5 mb-5">
        <div class="flex-1">
          <label class="block text-sm text-gray-700 mb-2">First name</label>
          <input type="text" placeholder="Enter first name" class="w-full border border-gray-300 rounded-full px-5 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="flex-1">
          <label class="block text-sm text-gray-700 mb-2">Last name</label>
          <input type="text" placeholder="Enter last name" class="w-full border border-gray-300 rounded-full px-5 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
      </div>

      <div class="mb-5">
        <label class="block text-sm text-gray-700 mb-2">Email address</label>
        <input type="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded-full px-5 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div class="mb-5">
        <label class="block text-sm text-gray-700 mb-2">Password</label>
        <input type="password" placeholder="Create a password" class="w-full border border-gray-300 rounded-full px-5 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <small class="block mt-2 text-xs text-gray-500">Use 8 or more characters with a mix of letters, numbers & symbols</small>
      </div>

      <div class="mb-6">
        <label class="block text-sm text-gray-700 mb-2">Confirm password</label>
        <input type="password" placeholder="Confirm password" class="w-full border border-gray-300 rounded-full px-5 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <button class="w-full bg-gradient-to-r from-indigo-500 to-indigo-900 text-white py-3 rounded-full font-medium">Create an account</button>

      <div class="text-center text-xs text-gray-500 mt-6">
        <a href="#" class="mx-2 hover:text-indigo-700">Help</a> |
        <a href="#" class="mx-2 hover:text-indigo-700">Privacy</a> |
        <a href="#" class="mx-2 hover:text-indigo-700">Terms</a>
      </div>
    </div>

    <!-- RIGHT: IMAGE + TEXT -->
    <div class="hidden md:flex flex-1 bg-indigo-950 text-white flex-col justify-center items-center p-10">
      <img src="img/Capture_d_Ã©cran_2025-08-23_214801-removebg-preview.png" alt="logo" class="w-40 sm:w-56 md:w-64 mb-6"> 
    <p class="text-3xl italic text-center font-serif">
  Start your journey<br>now with us
</p>

    </div>
  </div>

  <!-- JS TOGGLE -->
  <script>
    function showRegister() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
    }
    function showLogin() {
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }
  </script>

</body>
</html>
